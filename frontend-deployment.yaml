apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: rgues2021/udagram-frontend:v1
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "2048Mi"
            cpu: "300m"
          limits:
            memory: "4096Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      restartPolicy: Always