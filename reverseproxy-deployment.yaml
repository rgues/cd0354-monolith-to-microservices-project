apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: rgues2021/udagram-reverseproxy:v1
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "2048Mi"
            cpu: "300m"
          limits:
            memory: "4096Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always